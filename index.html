<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ONE（無料版）</title>

<style>
/* ===============================
   基本テーマ（飲食店向き）
=============================== */
:root{
  --bg:#0f172a;
  --panel:#1e293b;
  --accent:#7a4a2e;
  --text:#f8fafc;
  --sub:#cbd5e1;
  --empty:#334155;
  --active:#14532d;
  --reserve:#9a3412;
}

html{ font-size:18px; }
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",sans-serif;
  -webkit-text-size-adjust:100%;
}

/* ===============================
   レイアウト
=============================== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 16px;
  background:#020617;
  font-weight:700;
}
header button{
  background:none;
  border:none;
  color:var(--text);
  font-size:1rem;
}

main{ padding:12px; }

.seats{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.seat{
  background:var(--panel);
  padding:16px;
  border-radius:10px;
  text-align:center;
  font-size:1.05rem;
}
.seat.empty{ background:var(--empty); }
.seat.active{ background:var(--active); }
.seat.reserve{ background:var(--reserve); }

.actions{
  margin-top:12px;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:8px;
}
.actions button{
  background:var(--panel);
  color:var(--text);
  border:none;
  padding:14px 6px;
  border-radius:8px;
  font-size:0.95rem;
}

.footer{
  margin-top:10px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}
.footer button{
  background:#020617;
  color:var(--text);
  border:none;
  padding:14px;
  border-radius:8px;
}

/* ===============================
   モーダル
=============================== */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
}
#modal .box{
  background:var(--panel);
  padding:16px;
  width:90%;
  max-width:320px;
  border-radius:12px;
}
#modal input{
  width:100%;
  font-size:1rem;
  padding:10px;
  margin-top:8px;
}
#modal .btns{
  display:flex;
  gap:8px;
  margin-top:12px;
}
#modal button{
  flex:1;
  padding:12px;
  font-size:1rem;
}

/* ===============================
   注文
=============================== */
.order-item{
  display:flex;
  justify-content:space-between;
  padding:8px 0;
  border-bottom:1px solid #334155;
}
</style>
</head>

<body>

<header>
  <div>ONE</div>
  <div>キッチン</div>
  <button onclick="alert('バックアップ（無料版はJSON保存）')">バックアップ</button>
</header>

<main>
  <div class="seats" id="seatList"></div>

  <div class="actions">
    <button>席移動</button>
    <button>合計<br>合算</button>
    <button>合計<br>分割</button>
    <button onclick="alert('決定')">決定</button>
  </div>

  <div class="footer">
    <button onclick="alert('本日の売上')">本日の売上</button>
    <button onclick="alert('設定')">設定</button>
  </div>
</main>

<!-- モーダル -->
<div id="modal">
  <div class="box">
    <div id="modalTitle">人数入力</div>
    <input id="peopleInput" type="number" placeholder="人数">
    <div class="btns">
      <button onclick="closeModal()">戻る</button>
      <button onclick="confirmArrive()">決定</button>
    </div>
  </div>
</div>

<script>
/* ===============================
   状態
=============================== */
let seats=[
  {id:1,label:"A1",status:"empty"},
  {id:2,label:"A2",status:"empty"},
  {id:3,label:"A3",status:"empty"},
  {id:4,label:"B1",status:"empty"},
  {id:5,label:"B2",status:"empty"},
  {id:6,label:"B3",status:"empty"}
];
let currentSeat=null;

/* ===============================
   描画
=============================== */
function render(){
  const list=document.getElementById("seatList");
  list.innerHTML="";
  seats.forEach(s=>{
    const d=document.createElement("div");
    d.className=`seat ${s.status}`;
    d.innerHTML=`<div>${s.label}</div>`;
    d.onclick=()=>onSeatTap(s);
    list.appendChild(d);
  });
}

function onSeatTap(seat){
  if(seat.status==="empty"){
    currentSeat=seat;
    openModal();
  }else{
    alert(seat.label+" 注文画面（簡略）");
  }
}

/* ===============================
   モーダル
=============================== */
function openModal(){
  document.getElementById("modal").style.display="flex";
}
function closeModal(){
  document.getElementById("modal").style.display="none";
}
function confirmArrive(){
  const p=document.getElementById("peopleInput").value;
  if(!p) return;
  currentSeat.status="active";
  closeModal();
  render();
}

render();
</script>

</body>
</html>
